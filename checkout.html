<!DOCTYPE html>

</html>

<head>

  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Ótima Escolha!</h1>
      <p class="lead">Obrigada por comprar na Mirror Fashion! Preencha seus dados para efetivar sua compra.</p>
    </div>
  </div>

<div class="container">
  <div class="card mb-3">
    <div class="card-header">
      <h2>Sua Compra</h2>
    </div>

<div class="card-body">
  <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail" mb-3>
  <dl>
      <dt>Produto</dt>
      <dd>Fuzzy Cardigan</dd>

      <dt>Cor</dt>
      <dd>Verde</dd>

      <dt>Tamanho</dt>
      <dd>40</dd>

      <dt>Preço</dt>
      <dd>R$ 129,90</dd>
  </dl>
</div>
  </div>

  <form>
    <fieldset>
      <legend>Dados pessoais</legend>
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="digite seu e-mail">
      </div>


      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="cpf" class="form-control" id="cpf" name="cpf">
      </div>


      <div class="form-group custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
      <label class="custom-control-label" for="newsletter">
        Quero receber newsletter da Mirror Fashion
      </label>
    </div>
  </fieldset>


    <fieldset>
      <legend>Cartão de crédito</legend>
        <div class="form-group">
          <label for="numero-cartao">Número - CVV</label>
          <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
        </div>


        <div class="form-group">
          <label for="bandeira-cartao">Bandeira</label>
          <select class="custom-select" id="bandeira-cartao">
              <option disabled selected>Selecione uma opção</option>
              <option value="master">Mastercard</option>
              <option value="visa">Visa</option>
              <option value="amex">American Express</option>
          </select>
        </div>

        <div class="form-group">
          <label for="validade-cartao">Validade</label>
            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
        </div>
    </fieldset>

<button type="submit" class="btn-primary">
    Confirmar Pedido
</button>


</form>

</div>
</body>
</html>
